backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "offers"
    label: "Offers Banner"
    folder: "offers"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "permalink", label: "Permalink", widget: "hidden", default: false } # ðŸ’¡ ADDED
      - { name: "tags", label: "Tag", widget: "hidden", default: "offer" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }

  - name: "products"
    label: "Products"
    folder: "products"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "permalink", label: "Permalink", widget: "hidden", default: false } # ðŸ’¡ ADDED
      - { name: "tags", label: "Tag", widget: "hidden", default: "product" }
      - { name: "date", label: "Date", widget: "datetime" }
      # ... rest of product fields ...
      - { name: "return_policy", label: "Return Policy (Optional)", widget: "string", required: false }

  - name: "services"
    label: "Services"
    folder: "services"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "permalink", label: "Permalink", widget: "hidden", default: false } # ðŸ’¡ ADDED
      - { name: "tags", label: "Tag", widget: "hidden", default: "service" }
      - { name: "date", label: "Date", widget: "datetime" }
      # ... rest of service fields ...
      - { name: "service_information", label: "Service Information", widget: "text", required: false }


  - name: "works"
    label: "Our Works"
    folder: "works"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "permalink", label: "Permalink", widget: "hidden", default: false } # ðŸ’¡ ADDED
      - { name: "tags", label: "Tag", widget: "hidden", default: "work" }
      - { name: "date", label: "Date", widget: "datetime" }
      # ... rest of work fields ...
      - { name: "description", label: "Description", widget: "text" }

