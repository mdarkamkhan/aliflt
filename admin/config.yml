backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "offers"
    label: "Offers Banner"
    folder: "offers"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }

  - name: "products"
    label: "Products"
    folder: "products"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - lace
          - latkan
          - thread
          - aster
          - fall
          - blouse piece
          - plain saten
          - plain crape
          - plain cotton
          - plain reyon
          - net
          - organza
          - jorget
          - banarasi
          - velvet
          - cotton
      - { name: "price", label: "Price", widget: "number" }
      - { name: "description", label: "Description", widget: "text" }

  - name: "services"
    label: "Services"
    folder: "services"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
