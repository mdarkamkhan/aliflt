backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "offers"
    label: "Offers Banner"
    folder: "offers"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "permalink", label: "Permalink", widget: "hidden", default: false }
      - { name: "tags", label: "Tag", widget: "hidden", default: "offer" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }
      - { name: "return_policy", label: "Return Policy", widget: "string", required: false }

  - name: "products"
    label: "Products"
    folder: "products"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "permalink", widget: "hidden", default: false }
      - { name: "tags", widget: "hidden", default: "product" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Main Image", widget: "image" }

      - name: "gallery"
        label: "More Photos (Gallery)"
        widget: "list"
        required: false
        fields:
          - { name: "image", label: "Additional Image", widget: "image" }

      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - lace
          - latkan
          - thread
          - aster
          - fall
          - blouse piece
          - plain saten
          - plain crape
          - plain cotton
          - plain reyon
          - net
          - organza
          - jorget
          - banarasi
          - velvet
          - cotton

      - { name: "price", label: "Price", widget: "number" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "size", label: "Size (Optional)", widget: "string", required: false }
      - { name: "colour", label: "Colour (Optional)", widget: "string", required: false }
      - { name: "number_of_pieces", label: "Number of Pieces/meter", widget: "string", required: false }
      - { name: "fabric", label: "Fabric", widget: "string", required: false }
      - { name: "work", label: "Work", widget: "string", required: false }
      - { name: "pattern", label: "Pattern", widget: "string", required: false }
      - { name: "ideal_for", label: "Ideal For", widget: "string", required: false }
      - { name: "delivery_charges", label: "Delivery Charges", widget: "string", required: false }
      - { name: "delivery_within", label: "Delivery within", widget: "string", required: false }
      - { name: "payment_type", label: "Payment Type", widget: "string", required: false }
      - { name: "return_policy", label: "Return Policy", widget: "string", required: false }
      # ðŸ‘‡ Added Ad Button
      - { name: "is_ad", label: "Mark as Ad (Show in You May Also Like)", widget: "boolean", default: false, required: false }

  - name: "services"
    label: "Services"
    folder: "services"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "permalink", widget: "hidden", default: false }
      - { name: "tags", widget: "hidden", default: "service" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }

      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - blouse
          - kurti pant
          - kurti patyala
          - kurti palazzo
          - kurti
          - garara
          - sharara
          - gown
          - anarkali gown
          - frock
          - afgani kurti
          - lehanga
          - trendy lehanga
          - saree fall & pico

      - { name: "price", label: "Price", widget: "number" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "service_information", label: "Service Information", widget: "text", required: false }
      - { name: "return_policy", label: "Return Policy", widget: "string", required: false }
      # ðŸ‘‡ Added Ad Button
      - { name: "is_ad", label: "Mark as Ad (Show in You May Also Like)", widget: "boolean", default: false, required: false }

  - name: "works"
    label: "Our Works"
    folder: "works"
    create: true
