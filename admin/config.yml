backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "offers"
    label: "Offers Banner (optional)"
    folder: "offers"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }

  -   - name: "products"
    label: "Products"
    folder: "products"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - lace
          - latkan
          - thread
          - aster
          - fall
          - blouse piece
          - plain saten
          - plain crape
          - plain cotton
          - plain reyon
          - net
          - organza
          - jorget
          - banarasi
          - velvet
          - cotton
      - { name: "price", label: "Price", widget: "number" }
      - { name: "description", label: "Description", widget: "text" }
      
      # --- ðŸ’¡ NEW FIELDS START HERE ---
      - name: "Product Information"
        label: "Product Information (Optional)"
        widget: "object"
        collapsed: true
        fields:
          - { name: "size", label: "Size", widget: "string", required: false }
          - { name: "colour", label: "Colour", widget: "string", required: false }
          - { name: "number_of_pieces", label: "Number of Pieces/meter", widget: "string", required: false }
          - { name: "fabric", label: "Fabric", widget: "string", required: false }
          - { name: "work", label: "Work", widget: "string", required: false }
          - { name: "pattern", label: "Pattern", widget: "string", required: false }
          - { name: "ideal_for", label: "Ideal For", widget: "string", required: false }
          
      - name: "Delivery Details"
        label: "Delivery Details (Optional)"
        widget: "object"
        collapsed: true
        fields:
          - { name: "delivery_charges", label: "Delivery Charges", widget: "string", required: false }
          - { name: "delivery_within", label: "Delivery within", widget: "string", required: false }
          - { name: "payment_type", label: "Payment Type", widget: "string", required: false }
          - { name: "return_policy", label: "Return Policy", widget: "string", required: false }
      # --- ðŸ’¡ NEW FIELDS END HERE ---


