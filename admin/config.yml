          - garara
          - sharara
          - gown
          - anarkali gown
          - frock
          - afgani kurti
          - lehanga
          - trendy lehanga
          - saree fall & pico
      - { name: "price", label: "Price", widget: "number" }
      - { name: "description", label: "Description", widget: "text" }

  - name: "works"
    label: "Our Works"
    folder: "works"
    format: "frontmatter"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - blouse
