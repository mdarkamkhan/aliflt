backend:
  name: git-gateway
  branch: main

media_folder: "uploads"
public_folder: "/uploads"

collections:
  - name: "offers"
    label: "Offers Banner"
    folder: "offers"
    format: "frontmatter"
    media_folder: "uploads"
    public_folder: "/uploads"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", label: "Image", widget: "image" }

  - name: "products"
    label: "Products"
    folder: "products"
    format: "frontmatter"
    media_folder: "uploads"
    public_folder: "/uploads"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "title", label: "Title", widget: "string" }
      - { name: "image", "label": "Image", widget: "image" }

  - name: "services"
    label: "Services"
    folder: "services"
    format: "frontmatter"
    media_folder: "uploads"
