<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Mobile Admin Panel ‚Äî Ready to Paste</title>
  <style>
    /* Mobile-first styles */
    :root{--accent:#0f62fe;--bg:#f6f7fb;--card:#ffffff;--muted:#8b8e97}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:var(--bg);display:flex;flex-direction:column}
    /* Top header */
    .topbar{height:54px;background:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 12px;box-shadow:0 1px 0 rgba(0,0,0,.06);position:sticky;top:0;z-index:20}
    .topbar .title{font-weight:600}
    .icon-btn{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center}
    /* Drawer */
    .drawer{position:fixed;left:0;top:0;bottom:0;width:260px;background:#fff;box-shadow:2px 0 12px rgba(12,12,12,.12);transform:translateX(-110%);transition:transform .22s ease;z-index:30;padding:14px}
    .drawer.open{transform:translateX(0)}
    .drawer h3{margin:6px 0 8px}
    .drawer a{display:block;padding:10px;border-radius:8px;color:#111;text-decoration:none;margin-bottom:6px}
    /* Content */
    main{flex:1;overflow:auto;padding:12px 12px 96px}
    .search{display:flex;gap:8px;margin-bottom:12px}
    .search input{flex:1;padding:10px;border-radius:10px;border:1px solid #e6e8ee;background:#fff}
    .card{background:var(--card);border-radius:12px;padding:10px;display:flex;gap:10px;align-items:center;margin-bottom:10px;box-shadow:0 1px 4px rgba(16,24,40,.04)}
    .thumb{width:84px;height:84px;border-radius:8px;object-fit:cover;background:#eee;flex-shrink:0}
    .meta{flex:1}
    .meta .name{font-weight:600}
    .meta .sub{color:var(--muted);font-size:13px;margin-top:6px}
    .actions{display:flex;gap:8px}
    .btn{padding:8px 10px;border-radius:10px;background:var(--accent);color:#fff;border:0;font-weight:600}
    .ghost{background:#fff;border:1px solid #e6e8ee;color:#111}
    /* Bottom nav */
    .bottombar{position:fixed;left:0;right:0;bottom:0;height:68px;background:#fff;border-top:1px solid #eee;display:flex;align-items:center;justify-content:space-around;padding:8px 6px}
    .bottombar button{background:transparent;border:0;display:flex;flex-direction:column;align-items:center;font-size:12px;color:var(--muted)}
    .bottombar button.active{color:var(--accent);font-weight:700}
    /* FAB */
    .fab{position:fixed;right:16px;bottom:86px;width:56px;height:56px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:var(--accent);color:#fff;font-weight:700;border:0;box-shadow:0 6px 18px rgba(15,98,254,.16)}
    /* Media grid */
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    .video-thumb{width:100%;aspect-ratio:3/4;border-radius:10px;overflow:hidden;background:#000;display:flex;align-items:center;justify-content:center;color:#fff}
    /* Modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.36);display:none;align-items:center;justify-content:center;z-index:60}
    .modal{background:#fff;border-radius:12px;padding:12px;width:92%;max-width:420px}
    /* Responsive tweaks */
    @media(min-width:720px){main{max-width:720px;margin:0 auto}}
  </style>
</head>
<body>
  <div class="topbar">
    <button id="menuBtn" class="icon-btn" aria-label="menu">‚ò∞</button>
    <div class="title">Admin Panel</div>
    <button id="searchToggle" class="icon-btn" aria-label="search">üîç</button>
  </div>  <aside id="drawer" class="drawer" aria-hidden>
    <h3>Menu</h3>
    <a href="#" data-tab="products">Products</a>
    <a href="#" data-tab="media">Media</a>
    <a href="#" data-tab="designs">Designs</a>
    <a href="#" data-tab="services">Services</a>
    <a href="#" data-tab="works">Works</a>
  </aside>  <main>
    <!-- SEARCH (hidden by default on small screens) -->
    <div class="search" id="searchRow">
      <input id="q" placeholder="Search products, designs..." />
      <button id="addQuick" class="btn">Add</button>
    </div><!-- PRODUCTS TAB -->
<section id="productsTab">

<!-- MEDIA TAB -->

  <div class="grid">

  </main><button class="fab" id="fab">+</button>

  <nav class="bottombar">
    <button data-tab-btn="products" class="active">üè∑Ô∏è<span>Products</span></button>
    <button data-tab-btn="media">üñºÔ∏è<span>Media</span></button>
    <button data-tab-btn="designs">‚úÇÔ∏è<span>Designs</span></button>
    <button data-tab-btn="works">üì¶<span>Works</span></button>
  </nav>  <!-- Modal (add/edit) -->  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal" role="dialog">
      <div style="font-weight:700;margin-bottom:8px">Add Product</div>
      <input placeholder="Product name" style="width:100%;padding:10px;border-radius:8px;border:1px solid #eee;margin-bottom:8px">
      <div style="display:flex;gap:8px"><button class="btn">Save</button><button id="modalClose" class="ghost">Cancel</button></div>
    </div>
  </div>  <script>
    // Simple tab switcher
    const tabs = {
      products: document.getElementById('productsTab'),
      media: document.getElementById('mediaTab'),
      designs: document.getElementById('designsTab'),
      services: document.getElementById('servicesTab'),
      works: document.getElementById('worksTab')
    }
    function showTab(name){
      for(const k in tabs) tabs[k].style.display = (k===name? 'block':'none')
      document.querySelectorAll('[data-tab-btn]').forEach(b=>b.classList.toggle('active', b.getAttribute('data-tab-btn')===name))
      // close drawer on selection
      drawer.classList.remove('open')
    }

    // Drawer toggle
    const menuBtn = document.getElementById('menuBtn')
    const drawer = document.getElementById('drawer')
    menuBtn.addEventListener('click', ()=> drawer.classList.toggle('open'))
    document.querySelectorAll('#drawer a').forEach(a=>a.addEventListener('click', e=>{e.preventDefault(); showTab(a.dataset.tab)}))

    // Bottom nav
    document.querySelectorAll('[data-tab-btn]').forEach(btn=>btn.addEventListener('click', ()=> showTab(btn.getAttribute('data-tab-btn'))))

    // FAB + modal
    const fab = document.getElementById('fab')
    const modal = document.getElementById('modalBackdrop')
    const modalClose = document.getElementById('modalClose')
    fab.addEventListener('click', ()=> modal.style.display = 'flex')
    modalClose.addEventListener('click', ()=> modal.style.display = 'none')

    // Quick add (example)
    document.getElementById('addQuick').addEventListener('click', ()=> modal.style.display='flex')

    // initial state
    showTab('products')
  </script></body>
</html>
